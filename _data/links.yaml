- name: Demopartyer
  links:
  - name: Revision
    description: >
      Det største demopartyet som arrangeres for tiden. Finner sted i Påsken i
      Saarbrücken i Tyskland.
    url: https://revision-party.net/
  - name: Evoke
    description: >
      Stort demoparty som ofte har mange Norske deltagere. Finner sted på
      slutten av sommeren i Køln i Tyskland.
    url: https://www.evoke.eu/
  - name: TRSAC
    description: >
      Antakeligvis det morsomste demopartiet for tiden, og det er vanligvis
      mange nordmenn til stede. Har klippekort på øl, samt gratis øl og snapps
      pause før democompoen. Finner sted på høsten i Århus i Danmark.
    url: http://trsac.dk
  - name: Kindergarden
    description: Tidligere norsk demoparty. Arrangeres ikke lenger.
    url: https://web.archive.org/web/20200218011115/http://kg.slengpung.com/2015/
  - name: Solskogen
    description: Tidligere norsk demoparty. Arrangeres ikke lenger.
    url: https://solskogen.no
  - name: The Gathering
    description: Stort norsk dataparty, men med lite scenefokus.
    url: https://www.gathering.org
- name: Demoscene
  links:
  - name: scene.org
    description: Det største arkivet over utgivelser som finnes på nettet
    url: http://www.scene.org
  - name: pouët.net
    description: >
      Stor database over demoscene produksjoner. Har også nyheter, forum og
      mulighet til å kommentere produksjoner.
    url: http://www.pouet.net
  - name: Demozoo
    url: https://demozoo.org/
    description: >
      Stor database over demoscene releases. Dekker en del kategorier som pouët
      ikke gjør, som grafikk og musikk.
  - name: Amigascne.org
    description: >
      Her kan man finne endel snacks fra Amiga-scenen; bilder, demoer etc.
      Oppdateres sjelden.
    url: http://www.amigascne.org/
  - name: Slengpung
    description: Stort bildearkiv over scenere
    url: http://www.slengpung.com
- name: Demogrupper
  links:
  - name: Contraz
    description: Nakenbilder av Concrete kan skaffes på request.
    url: http://www.contraz.no
  - name: Ninjadev
    url: https://www.ninjadev.org/
    description: >
      Norsk demogruppe basert rundt studentmiljøet på NTNU som lager mange
      demoer og markerer seg internasjonalt.
  - name: Logicoma
    description: >
      Norsk-Britisk demogruppe som lager noen av de beste 64k introene gitt ut
      de siste årene.
    url: http://logicoma.io/
- name: Programmering
  links:
  - name: In4k
    description: En nettside med informasjon on hvordan man lager 4k introer
    url: https://in4k.github.io/
